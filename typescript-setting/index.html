<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding TypeScript</title>
    <!-- 1.여기 head 섹션 내에 script 태그를 입력하고 소스sre로 app.js를 전달하고
    defer 속성을 추가하는 거야. 이로써 app.js를 가져오게 돼.
    이 파일을 현재로써 존재하지 않아. 이 코드는 변경 사항을 확인할 수 있게 해줘.
    -->
    <script src="app.js" defer></script>
    <!-- 2.코드가 브라우저의 스크린 상에서 직접 변경하거나 개발도구인
    브라우저 내의 콘솔에 무언가를 기록하는 거야. -->
  </head>
  <body></body>
</html>
